<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juhi Shaw</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/component/header.css" />
    <link rel="stylesheet" href="./styles/icomoon.css" />
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Header-->
    <div class="header-wrapper">
      <div class="logo"></div>
      <div class="content">
        <div class="social-set icons-grp">
          <div class="divider"></div>
          <div class="icon">
            <span class="icon-github"></span>
          </div>
          <div class="icon">
            <span class="icon-linkedin"></span>
          </div>
          <div class="icon">
            <span class="icon-facebook"></span>
          </div>
          <div class="icon">
            <span class="icon-instagram"></span>
          </div>
        </div>
        <div class="intro-section">
          <div class="text">
            <div class="white-txt">Hi,</div>
            <div class="white-txt">I'm <span class="red">Juhi Shaw</span></div>
            <div class="white-txt">UI / Frontend Developer</div>
            <div class="small-txt">
              HTML / SaSS / CSS / JavaScript / Angular
            </div>
          </div>
          <div class="buttons">
            <button type="button" class="ghost-btn is-reversed">
              Projects walkthrough
            </button>
            <button type="button" class="ghost-btn-fill">
              Book a project
            </button>
          </div>
        </div>
        <div class="section-set icons-grp">
          <div class="icon">
            <span class="icon-home"></span>
          </div>
          <div class="icon">
            <span class="icon-user"></span>
          </div>
          <div class="icon">
            <span class="icon-skills"></span>
          </div>
          <div class="icon">
            <span class="icon-contact"></span>
          </div>
          <div class="divider"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/kursor"></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"

  ></script>
  <script src="./js/cursor.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
  <script src="./js/splitText.min.js"></script>
  <script src="./js/gsap.js"></script>
